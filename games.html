    <title>MiniMakers</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    /* Navbar styles */
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: green;
        padding: 10px 20px;
    }

    .navbar .logo {
        color: white;
        font-size: 1.5em;
    }

    .navbar .logo img {
        height: 70px; /* Height of the logo */
    }

    .navbar .name {
        color: white;
        font-size: 2em;
    }

    .navbar .menu {
        display: flex;
    }

    .navbar .menu a {
        color: white;
        padding: 10px;
        text-decoration: none;
    }

    .navbar .burger {
        display: none;
        font-size: 2em;
        color: white;
        cursor: pointer;
    }

    /* Sidebar styles */
    .sidebar {
        height: 100%;
        width: 0;
        position: fixed;
        top: 0;
        right: 0;
        background-color: #111;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
    }

    .sidebar a {
        padding: 10px 15px;
        text-decoration: none;
        font-size: 1.2em;
        color: white;
        display: block;
        transition: 0.3s;
    }

    .sidebar a:hover {
        background-color: #575757;
    }

    .sidebar .closebtn {
        position: absolute;
        top: 10px;
        right: 25px;
        font-size: 2em;
    }

    /* Responsive styles */
    @media screen and (max-width: 768px) {
        .navbar .menu {
            display: none;
        }

        .navbar .burger {
            display: block;
        }

        .navbar .name {
            flex-grow: 1;
            text-align: center;
        }
    }

    footer {
        background-color: black;
        color: white;
        text-align: center;
        padding: 0.5em;
        width: 100%;
        font-size: 1.5em;
    }

    /* Add this to your existing CSS */

    /* Styles for mobile devices */
    @media screen and (max-width: 768px) {
        iframe {
            width: 100%; /* Make the iframes take up the full width of the screen */
            height: auto; /* Adjust the height to maintain the aspect ratio */
        }

        .navbar .menu {
            display: none;
        }

        .navbar .burger {
            display: block;
        }

        .navbar .name {
            flex-grow: 1;
            text-align: center;
        }
    }

    /* Adjust iframe height for better visibility on mobile */
    @media screen and (max-width: 480px) {
        iframe {
            width: 100%; /* Make the iframes take up the full width of the screen */
            height: 300px; /* Set a specific height for the iframes on very small screens */
        }
    }

    .iframe-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px 0;
    }
</style>

<script>
function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    if (sidebar.style.width === '250px') {
        sidebar.style.width = '0';
    } else {
        sidebar.style.width = '250px';
    }
}
</script>
