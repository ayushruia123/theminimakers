/* Navbar styles */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: green;
    padding: 10px 20px;
}

.navbar .logo {
    color: white;
    font-size: 1.5em;
}

.navbar .logo img {
    height: 70px; /* Height of the logo */
}

.navbar .name {
    color: white;
    font-size: 2em;
}

.navbar .menu {
    display: flex;
}

.navbar .menu a {
    color: white;
    padding: 10px;
    text-decoration: none;
}

.navbar .burger {
    display: none;
    font-size: 2em;
    color: white;
    cursor: pointer;
}

/* Sidebar styles */
.sidebar {
    height: 100%;
    width: 0;
    position: fixed;
    top: 0;
    right: 0;
    background-color: #111;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
}

.sidebar a {
    padding: 10px 15px;
    text-decoration: none;
    font-size: 1.2em;
    color: white;
    display: block;
    transition: 0.3s;
}

.sidebar a:hover {
    background-color: #575757;
}

.sidebar .closebtn {
    position: absolute;
    top: 10px;
    right: 25px;
    font-size: 2em;
}

/* Responsive styles */
@media screen and (max-width: 768px) {
    .navbar .menu {
        display: none;
    }

    .navbar .burger {
        display: block;
    }

    .navbar .name {
        flex-grow: 1;
        text-align: center;
    }
}

body {
  font-family: Arial;
  margin: 0;
}

* {
  box-sizing: border-box;
}

img {
  vertical-align: middle;
}

/* Position the image container (needed to position the left and right arrows) */
.container {
  position: relative;
}

/* Hide the images by default */
.mySlides {
  display: none;
}

/* Add a pointer when hovering over the thumbnail images */
.cursor {
  cursor: pointer;
}

/* Next & previous buttons */
.prev,
.next {
  cursor: pointer;
  position: absolute;
  top: 40%;
  width: auto;
  padding: 16px;
  margin-top: -50px;
  color: white;
  font-weight: bold;
  font-size: 20px;
  border-radius: 0 3px 3px 0;
  user-select: none;
  -webkit-user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover,
.next:hover {
  background-color: rgba(0, 0, 0, 0.8);
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* Container for image text */
.caption-container {
  text-align: center;
  background-color: #222;
  padding: 2px 16px;
  color: white;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Six columns side by side */
.column {
  float: left;
  width: 16.66%;
}

/* Add a transparency effect for thumnbail images */
.demo {
  opacity: 0.6;
}

.active,
.demo:hover {
  opacity: 1;
}

<script>
let slideIndices = [1, 1, 1, 1, 1];
showSlides(1, 1);
showSlides(1, 2);
// Add more function calls here for additional slideshows

function plusSlides(n, no) {
  showSlides(slideIndices[no - 1] += n, no);
}

function currentSlide(n, no) {
  showSlides(slideIndices[no - 1] = n, no);
}

function showSlides(n, no) {
  let i;
  let slides = document.querySelectorAll('#slideshow' + no + ' .mySlides');
  let dots = document.querySelectorAll('#slideshow' + no + ' .demo');
  let captionText = document.getElementById('caption' + no);
  if (n > slides.length) {slideIndices[no - 1] = 1}
  if (n < 1) {slideIndices[no - 1] = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndices[no - 1] - 1].style.display = "block";
  dots[slideIndices[no - 1] - 1].className += " active";
  captionText.innerHTML = dots[slideIndices[no - 1] - 1].alt;
}
</script>
