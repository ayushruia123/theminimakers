<style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
}

/* Navbar styles */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: green;
    padding: 10px 20px;
}

.navbar .logo {
    color: white;
    font-size: 1.5em;
}

.navbar .logo img {
    height: 70px; /* Height of the logo */
}

.navbar .name {
    color: white;
    font-size: 2em;
}

.navbar .menu {
    display: flex;
}

.navbar .menu a {
    color: white;
    padding: 10px;
    text-decoration: none;
}

.navbar .burger {
    display: none;
    font-size: 2em;
    color: white;
    cursor: pointer;
}

/* Sidebar styles */
.sidebar {
    height: 100%;
    width: 0;
    position: fixed;
    top: 0;
    right: 0;
    background-color: #111;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
}

.sidebar a {
    padding: 10px 15px;
    text-decoration: none;
    font-size: 1.2em;
    color: white;
    display: block;
    transition: 0.3s;
}

.sidebar a:hover {
    background-color: #575757;
}

.sidebar .closebtn {
    position: absolute;
    top: 10px;
    right: 25px;
    font-size: 2em;
}

/* Responsive styles */
@media screen and (max-width: 768px) {
    .navbar .menu {
        display: none;
    }

    .navbar .burger {
        display: block;
    }

    .navbar .name {
        flex-grow: 1;
        text-align: center;
    }
}

div.scroll-container {
  background-color: #333;
  overflow: auto;
  white-space: nowrap;
  padding: 10px;
}

div.scroll-container img {
  padding: 10px;
}
</style>
<script>
    function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    if (sidebar.style.width === '250px') {
        sidebar.style.width = '0';
    } else {
        sidebar.style.width = '250px';
    }
}
    </script>
</head>
