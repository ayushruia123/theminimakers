<style>
    body {
    margin: 0;

}

/* Navbar styles */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: green;
    padding: 10px 20px;
}

.navbar .logo {
    color: white;
    font-size: 1.5em;
}

.navbar .logo img {
    height: 70px; /* Height of the logo */
}

.navbar .name {
    color: white;
    font-size: 2em;
}

.navbar .menu {
    display: flex;
}

.navbar .menu a {
    color: white;
    padding: 10px;
    text-decoration: none;
}

.navbar .burger {
    display: none;
    font-size: 2em;
    color: white;
    cursor: pointer;
}

/* Sidebar styles */
.sidebar {
    height: 100%;
    width: 0;
    position: fixed;
    top: 0;
    right: 0;
    background-color: #111;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
}

.sidebar a {
    padding: 10px 15px;
    text-decoration: none;
    font-size: 1.2em;
    color: white;
    display: block;
    transition: 0.3s;
}

.sidebar a:hover {
    background-color: #575757;
}

.sidebar .closebtn {
    position: absolute;
    top: 10px;
    right: 25px;
    font-size: 2em;
}

/* Responsive styles */
@media screen and (max-width: 768px) {
    .navbar .menu {
        display: none;
    }

    .navbar .burger {
        display: block;
    }

    .navbar .name {
        flex-grow: 1;
        text-align: center;
    }
}

section {
    margin-top: 2em;
}

#welcome h2,
#welcome p {
    font-size: 2em;
    text-align: center;
}

.hero {
    text-align: center;
    margin-top: 20px;
}

.hero img {
    width: 100%;
    
    border-radius: 10px;
}

.hero .caption {
    font-size: 1.5em;
    margin-top: 10px;
}

/* Photo gallery styles */
.photo-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 0px;
    padding: 10px;
}

.photo-gallery img {
    width: 90%;
    height: 90;
}

/* Responsive styles for photo gallery */
@media screen and (max-width: 768px) {
    .photo-gallery {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media screen and (min-width: 769px) {
    .photo-gallery {
        grid-template-columns: repeat(4, 1fr);
    }
}


footer {

    color: white;
    text-align: center;
    padding: 0.5em;
    width: 100%;
    font-size: 1.5em;
}
